  	<h1 class="pagebreak">属性窗口</h1>

	<p>属性窗口允许您编辑模型树中选定对象的属性或视图中选定图形或连接的属性。某些属性(例如名称)在模型树中的概念和其在视图中的对应项之间是共享的。某些属性仅与视图中的对象相关(例如填充颜色和字体)。</p>
	
	<p>要编辑模型树或视图中选定对象的属性,请选择对象并通过双击树节点或视图对象或从主“窗口”菜单或主工具栏打开属性窗口。</p>
	
	<p>如果选择了下拉菜单中的本地菜单选项“单列布局”,则某些控件将在外观选项卡中以单列显示。</p>
	
	<br/>
	
	<p class="boxout"><img src="../Images/tip.png" class="tipImage" alt="tip" />注意 - 某些属性仅在视图中选择对象时可用(例如填充颜色或线宽)。</p>
