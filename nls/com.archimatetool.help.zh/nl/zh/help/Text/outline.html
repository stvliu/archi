<body>

	<h1 class="pagebreak">大纲窗口</h1>
    
     <p>大纲窗口充当所选图表视图的微型视口，以便在图表太大而无法放入窗口时帮助导航。</p>
    
     <p>要打开或关闭大纲窗口，请从主“窗口”菜单或主工具栏中选择选项。</p>
     <p>如果正在编辑的视图太大而无法放入应用的窗口，则导航窗格将出现在大纲窗口中。 拖动此导航窗格会将对象滚动到绘图画布的视图中。</p>
    
     <img src="../Images/outline.png"/>
     <p class="caption">大纲窗口</p>    
    <p>&nbsp;</p>

</body>
</html>
