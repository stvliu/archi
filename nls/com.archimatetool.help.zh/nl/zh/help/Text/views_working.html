 	<h2>使用视图</h2>
    
    <p>打开视图后，您现在可以在画布上“绘图”，添加和创建新的 ArchiMate 元素、连接（关系）和注释（注释）。 当您从调色板将图形添加到画布时，相应的 ArchiMate 元素和关系将添加到 ArchiMate 模型中，并且在模型树中可见。</p>
    
    <p>您还可以通过将现有概念从模型树拖放到视图中来将它们添加到视图中。 您可以将新元素添加到模型树（请参阅<a href="model_tree_add.html">将元素直接添加到模型树</a>），然后将它们拖到模型中的任意数量的视图中。 因此，元素和关系可以出现在多个视图中，每次出现都引用模型中的相同概念。 因此，如果您更改模型概念的名称，它将针对所有视图中的所有出现而更改。</p>
