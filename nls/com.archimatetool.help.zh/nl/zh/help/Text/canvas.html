 <h1 class="pagebreak">画布建模工具包</h1>
    
    <p>画布建模工具包是 Archi 的扩展，有点类似于 <a href="sketch_view.html">草稿视图</a>，它为您提供创建和编辑“画布”的工具，例如 <a href="sketch_view.html">草稿视图</a> <a href="http://www.businessmodelgeneration.com/canvas" target="_blank">商业模式画布</a>。使用画布建模工具包，您可以设计和创建可重复使用的画布模板以与同事共享或简单地共享，或者您可以将其用作预设计工具来勾勒出想法和模型。您还可以链接到模型中的其他视图，例如，您可以从 ArchiMate 视图链接到业务模型画布视图以提供业务计划。</p>
