<body>

	<h2>添加对另一个视图的引用</h2>
    
    <p>视图参考图充当从视图中到另一个视图的链接。 这是一个快捷方式，双击打开链接的视图。</p>
    
    <p>要添加视图引用，将视图节点从树模型拖到目标视图的画布上。 请注意，您不能从自身引用相同的视图。 以下屏幕截图显示了用户如何创建一个“地图”视图，其中包含对模型中所有其他视图的视图引用：</p>
    
    <img src="../Images/view_refs.png"/>
    <p class="caption">添加视图引用以创建视图</p>
    
    <p>可以在<a href="properties_viewref.html">属性窗口</a>中设置视图参考图的视觉属性。</p>    
    
    <p>&nbsp;</p>

</body>
</html>
