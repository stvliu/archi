<body>

	<h2>设置重叠元素的顺序</h2>
    
    <p>可以将视图中的重叠元素放在前面或后面，或者放在前面或放在后面。 这也称为“Z”顺序。 这是通过在视图中选择元素并右键单击以调用“顺序”菜单项来实现的。 这些相同的菜单项也可以从主“查看”菜单中获得。</p>
    
    <img src="../Images/view_z_order.png"/>
    <p class="caption">改变重叠元素的顺序</p>	   <p>&nbsp;</p>
