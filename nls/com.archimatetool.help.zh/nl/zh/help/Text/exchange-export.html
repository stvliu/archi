<body>
	<h2>导出和设置</h2>
    
     <p>要将Archi模型导出为Open Exchange格式文件，请选择菜单项“文件->导出->Open Exchange格式文件的模型...”。</p>

     <h2>选项</h2>

	<p><strong>包括文件夹组织</strong><br/>
     如果选中此项，则模型元素和关系文件夹的组织结构将包含在导出的文件中。</p>
    
	<p><strong>导出后验证</strong><br/>
     如果选中此项，则导出的XML文件将根据Schema XSD文件进行验证，作为最终检查。</p>
        
     <p><strong>将XSD架构文件复制到目标位置</strong><br/>
     如果选中此项，则ArchiMate Open Exchange格式的XSD文件将复制到与输出文件相同的位置。</p>

     <p><strong>语言代码</strong><br/>
     为ISO 639中定义的字符串值设置两个字母的语言代码。</p>
    <p>&nbsp;</p>

</body>
</html>
