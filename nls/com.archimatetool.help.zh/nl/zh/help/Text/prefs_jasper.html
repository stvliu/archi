     <h2>设置</h2>
    
     <p><strong>用户模板文件夹</strong><br/>
       设置存储自定义用户Jasper报告模板的根位置。 每个模板都应位于其自己的子文件夹中。 将模型导出到Jasper报告时，文件夹的名称将显示在导出向导中。 如需更多信息，请参阅<a href="reporting.html">报告</a>。</p>
