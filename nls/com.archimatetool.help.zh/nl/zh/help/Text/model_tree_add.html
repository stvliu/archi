<h2>将元素直接添加到模型树</h2>
    
     <p>要将新的ArchiMate元素直接添加到模型树，请选择文件夹之一，“业务”、“应用”、“技术”或“连接器”并右键单击。 “新建”菜单项允许您向树中添加新元素：</p>
    
     <img src="../Images/model-tree-add.png"/>
     <p class="caption">直接向模型树添加新元素</p>
    
     <p>当元素被添加到模型树时，焦点被赋予元素，您可以为其提供一个新名称。</p>
    
     <p>请注意，无法将关系直接添加到模型树，因为这些关系只能通过在视图（图表）编辑器窗口中绘制来添加。</p>
     
      <br/>

    <h2>“新建”菜单中的专用元素</h2>

	<p>如果您创建了<a href="specializations_manager.html">专用元素</a>,这些元素将显示在“新建”右键菜单的元素列表底部,以便您快速像添加任何其他元素一样向模型中添加专用元素。这可以在<a href="prefs_general.html">首选项</a>中启用或禁用。</p>

    <p>&nbsp;</p>
