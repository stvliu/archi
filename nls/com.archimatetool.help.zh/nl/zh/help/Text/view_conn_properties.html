 	<h2>设置连接的属性</h2>
    
	<p>可以通过在视图中选择连接并打开属性窗口来编辑连接（关系）的属性。 有关详细信息，请参阅<a href="properties_relation_appearance.html">关系连接外观属性</a>部分。</p>
	
	<p>文本可以添加到连接（在“主要”选项卡上）并显示在三个位置之一，并且可以设置线条本身的粗细，也可以设置文本的字体和颜色。 以下屏幕截图显示了一个中等线宽的连接，文本显示在“目标”位置，蓝色斜体字体和紫色线条颜色：</p>
	
	<img src="../Images/conn_properties.png"/>
	<p class="caption">设置连接的文本、位置、线宽、字体、字体和线条颜色</p>
