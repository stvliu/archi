<body>
 	<h2>添加备注</h2>
    
    <p>可以将备注添加到视图中以允许视觉备注。备注在 ArchiMate 语言中没有语义。</p>
    <p>可以从视图的调色板中添加备注：</p>
    
    <img src="../Images/palette_other.png"/>
    <p class="caption">调色板备注</p>
    
    <br/>
    
    <p>以下示例显示了带有备注的元素：</p>
    
    <img src="../Images/note.png"/>
    <p class="caption">在视图中使用备注</p>
    
    <br/>
    
    <p>备注的文本、字体和填充颜色可以在<a href="properties_note.html">属性窗口</a>中进行编辑。</p>
    
    <p>双击笔记打开<a href="properties_note.html">属性窗口</a>，点击选中的备注可以直接编辑备注的文本。</p>
    
    <br/>
    
    <h2>添加笔记连接</h2>
    
    <p>您可以使用调色板中的“备注连接”线工具在笔记之间绘制连接线。它没有像其他 ArchiMate 关系类型那样的语义含义。双击笔记连接打开<a href="properties_note_connection.html">属性窗口</a>。</p>    
    
    <p>&nbsp;</p>
