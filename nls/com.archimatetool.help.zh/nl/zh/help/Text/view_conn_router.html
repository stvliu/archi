<body>

 	<h2>设置视图的连接路由器类型</h2>
    
    <p>默认情况下，连接被绘制为从对象到对象的直线。可以在<a href="view_conn_bendpoints.html">此处</a>详细说明将折弯点添加到连接中。但是，可以设置整体连接路由器类型，以便连接围绕对象路由或正交绘制。</p>
    
    <p>可以从主“视图->连接路由器”菜单或通过右键单击视图或从 <a href="properties_view.html"> 属性中的“外观”选项卡设置连接路由器类型选择视图画布时的窗口</a>。</p>

    <p class="boxout"><img src="../Images/tip.png" class="tipImage"/>除了视图特定设置外，全局设置<a href="prefs_connections.html#useorthogonalconnectionanchors" >使用<a href="prefs_connections.html">连接首选项</a>选项卡中的正交连接锚</a>可用于更改连接的绘制方式。</p>
    
    <p>可用的路由器类型如下：</p>
    
    <h3>手工</h3>
    
    <p>连接以直线绘制。用户可以添加折弯点。</p>
    
    <img src="../Images/view_conn_router_manual.png"/>
    <p class="caption">手工路由器</p>
    
    <br/>
    
    <h3>曼哈顿</h3>
    
    <p>连接是正交路由的。用户<em>不能</em>添加折弯点。</p>
    
    <img src="../Images/view_conn_router_manhattan.png"/>
    <p class="caption">曼哈顿路由器 Manhattan Router</p>    
    
    <p>&nbsp;</p>

</body>
