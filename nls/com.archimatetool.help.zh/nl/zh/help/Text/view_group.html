 	<h2>添加分组</h2>
    
     <p>元素可以使用组容器类型在视图中组合在一起。 请注意，这与 ArchiMate 分组元素不同，它除了作为元素的视觉集合之外没有任何语义含义。</p>
     <p>可以从视图的调色板中添加组：</p>
    
     <img src="../Images/palette_other.png"/>
     <p class="caption">组调色板条目</p>
    
     <br/>
    
     <p>以下示例显示了使用 Group 元素将元素分组在一起以指示模型中的各个层：</p>
    
     <img src="../Images/groups.png"/>
     <p class="caption">组示例</p>
    
     <p>可以在<a href="properties_group.html">属性窗口</a>中编辑组的名称、字体和填充颜色。</p>
    
     <p>双击组打开<a href="properties_note.html">属性窗口</a>，单击组的文本字段可以直接编辑组的文本。</p>    <p>&nbsp;</p>

	<p>&nbsp;</p>
