    <h2>模型属性</h2>

	<p>在模型树中选择模型的顶层节点意味着您可以在属性窗口中编辑或查看以下属性。</p>
	
	<br/>
	
	<p class="heading">主标签页</p>
	
	<img src="../Images/properties\_model.png"/>
	
	<p class="caption">编辑 ArchiMate 模型的“主”属性</p>
	
	<table>
	
	<tr>
	
	<td><strong>名称:</strong></td>
	
	<td>ArchiMate 模型的名称</td>
	
	</tr>
	
	<tr>
	
	<td><strong>文件:</strong></td>
	
	<td>模型的文件名(只读)</td>
	
	</tr>
	
	<tr>
	
	<td><strong>目的:</strong></td>
	
	<td>一个输入模型目的描述的空间</td>
	
	</tr>
	
	</table>
	
	<br/>
	
	<p class="boxout"><img src="../Images/tip.png" class="tipImage"/>在“目的”文本控件中,以“http://”、“https://”或“ftp://”开头的 URL 将显示为超链接。按住 Ctrl/Command 键会将光标更改为“手”光标,您可以在浏览器中打开该链接。</p>
	
	<br/>  
	
	<p class="heading">属性标签页</p>
	
	<p>有关创建和管理用户属性的更多信息,请参阅<a href="properties\_user\_properties.html">用户属性</a>。</p>
    
    <p>&nbsp;</p>
