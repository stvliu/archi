	<h1 class="pagebreak">模板</h1>
    
     <p>Archi 支持使用可重复使用的 ArchiMate 模型或模板。 模板是已保存在扩展名为“*.architemplate”的存档文件中的模型。 描述模板和模型视图的可选缩略图的更多信息也包含在模板文件中。 模板是创建新模型的便捷起点。</p>
