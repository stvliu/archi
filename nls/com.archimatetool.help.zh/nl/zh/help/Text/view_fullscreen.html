	<h2>以全屏模式显示视图</h2>
    
	<p>在Windows和Linux上，可以在全屏模式下显示和编辑视图（这在Archi的macOS版本上不可用，因为macOS有自己的全屏支持）。这对于最大化用于演示目的的视图很有用。 为此，请选择一个视图并按F11键，或从“视图”主菜单中选择“全屏”菜单项。 视图将被最大化：</p>
    
	<img src="../Images/view_fullscreen.png"/>
	<p class="caption">全屏视图</p>
    
    <p>浮动调色板窗口可以使用退出键或窗口的关闭按钮关闭。在全屏模式下右键单击视图会调用上下文菜单，如果当前不可见，则可以在其中显示调色板。</p>    <p>&nbsp;</p>

	<p>&nbsp;</p>
