<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>应用协作</title>
    </head>
    
    <body>
       <p><b>应用协作</b> 表示两个或多个应用内部活动结构元素的集合，它们协同工作以执行集体应用行为。</p>

        <h2>类别：</h2>
        <p>应用。主动结构。</p>
        
        <h2>示例：</h2>
        <p>两个应用组件在事务管理中协作：一个会计组件和一个计费组件。此协作执行任务“管理事务”。</p>
   </body>
</html>
