<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>特例化关系</title>
    </head>
    
    <body>
         <p><b>特例化关系</b>表示一个对象是另一个对象的特例化。</p>

         <h2>类别：</h2>
         <p>其他。</p>

         <h2>示例：</h2>
         <p>“外卖旅行保险”和“外卖行李保险”流程是更通用的“外卖保险”流程的特例化。</p>    </body>
</html>
