<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>业务协作</title>
    </head>
    
    <body>
        <p><b>业务协作</b>表示两个或多个业务内部活动结构元素的集合，它们协同工作以执行集体行为。</p>

        <h2>类别：</h2>
        <p>业务。主动结构。</p>

        <h2>示例：</h2>
        <p>销售部门和广告部门的业务角色可能会形成临时业务合作，以将产品推向市场。</br>
        家庭保险卖家和旅游保险卖家的业务角色可能会形成临时业务合作，以形成联合保险销售服务。</p>
    </body>
</html>
