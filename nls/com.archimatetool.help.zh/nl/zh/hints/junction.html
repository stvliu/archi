        <title>接合</title>
    </head>

    <body>
       	<p><b>接合</b> 用于连接相同类型的关系。一个接合可能有多个传入关系和一个传出关系，一个传入关系和多个传出关系，或多个传入和传出关系。</p>
		
		<p>有两种类型 - <em>和</em> 和 <em>或</em>。</p>
		
        <h2>类别：</h2>
        <p>其他。</p>
   
        <h2>示例：</h2>
        <p>“评估应用程序”业务流程可以导致选择连接（拆分）以接受或拒绝客户端应用并路由到每个案例的替代流程。</p>
    </body>
</html>
