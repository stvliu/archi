<!DOCTYPE html>

        <meta charset="UTF-8"/>

        <title>业务流程</title>

    <body>
        <p><b>业务流程</b> 代表实现特定结果（例如一组定义的产品或业务服务）的一系列业务行为。</p>
        
        <h2>类别：</h2>
        <p>业务、行为</p>
        
        <h2>例子：</h2>
        <p>接收请求 Receive request, 注册 Register, 付款 Pay, 创建合同 Create contract, 签署协议 Sign agreement.</p>
    </body>
</html>
