<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>位置</title>
    </head>
    
    <body>
         <p><b>位置</b>表示概念所在的概念或物理位置或位置（例如，结构元素）或执行（例如，行为元素）。</p>
        
         <p>位置元素用于对（主动和被动）结构元素（例如业务施动者、应用组件和设备）所在的位置进行建模。 这通过从位置到结构元素的聚合关系建模。 位置还可以聚合行为元素，以指示行为在何处执行。</p>
   
         <h2>类别：</h2>
         <p>其他。 组合。</p>

         <h2>示例：</h2>
         <p>主办公室、地方办公室、房间。</p>
    </body>
</html>
