<!DOCTYPE html>

        <title>实施和部署视点</title>
    </head>
    
    <body>
       <p>实施和部署视点显示了如何在基础架构上实现一个或多个应用。 这包括将应用和组件映射到工件，以及将这些应用和组件使用的信息映射到底层存储基础架构。</p>
        
         <h2>利益相关者：</h2>
         <p>应用和领域架构师</p>
        
         <h2>关注点：</h2>
         <p>应用平台的结构以及它们与支持技术的关系</p>

         <h2>目的：</h2>
         <p>设计，决定</p>

         <h2>范围：</h2>
         <p>多层/多方面</p>
    </body>
</html>
