        <p>利益相关者视点允许分析师对利益相关者、变革的内部和外部驱动因素以及对这些驱动因素的评估（根据优势、劣势、机会和威胁）进行建模。 此外，可以描述与解决这些问题和评估的初始（高级）目标的链接。 这些目标构成了需求工程过程的基础，包括目标细化、贡献和冲突分析，以及实现目标的需求推导。</p>
        
         <h2>利益相关者：</h2>
         <p>利益相关者、业务经理、企业和 ICT 架构师、业务分析师、需求经理</p>
        
         <h2>关注点：</h2>
         <p>架构使命和战略、动机</p>

         <h2>目的：</h2>
         <p>设计、决定、通知</p>

         <h2>范围：</h2>
         <p>动机</p>
