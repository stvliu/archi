        <title>组织视点</title>

    <body>
        <p>组织视点侧重于公司、部门、公司网络或其他组织实体的（内部）组织。 可以在此视点中将模型表示为嵌套框图，但也可以采用更传统的方式，例如组织结构图。 组织视点对于确定组织中的能力、权限和责任非常有用。</p>
        
         <h2>利益相关者：</h2>
         <p>企业、流程和领域架构师、经理、员工、股东</p>
        
         <h2>关注点：</h2>
         <p>能力、权限和责任的识别</p>

         <h2>目的：</h2>
         <p>设计、决定、通知</p>

         <h2>范围：</h2>
         <p>单层/单方面</p>
    </body>
</html>
