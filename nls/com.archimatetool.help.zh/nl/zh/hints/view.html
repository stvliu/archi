<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>视图</title>
    </head>
    
    <body>
        <p><b>视图</b> 是架构描述的一部分，它解决了一组相关的问题，并为特定的利益相关者进行裁剪。</p>
        <p>视图是通过视点指定的，视点规定了视图提供的概念、模型、分析技术和可视化。</p>
        <p>模型树中的相同元素可以在相同或不同的视图中多次重复使用。</p>
    </body>
</html>
