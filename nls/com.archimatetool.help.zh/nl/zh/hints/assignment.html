<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>分配关系</title>
    </head>
    
    <body>
        <p><b>分配关系</b> 将主动元素（例如，业务角色或应用组件）与由它们执行的行为单元或业务参与者与由它们实现的业务角色联系起来。</p>
       
        <h2>类别：</h2>
        <p>结构</p>
   	
        <h2>例子：</h2>
        <p>业务施动者分配给业务角色。业务角色分配给业务流程或功能。 应用组件分配给应用功能。</p>
    </body>
</html>
