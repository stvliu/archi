        <p>物理视点包含可以创建、使用、存储、移动或转换材料的设备（一台或多台物理机器、工具或仪器），设备如何通过分发网络连接，以及为设备分配了哪些其他活动元素。</p>

         <h2>目的：</h2>
         <p>设计</p>

         <p>多层/多方面</p>
