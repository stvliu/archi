<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>可视化分组</title>
    </head>
    
    <body>
       	<p><b>可视化分组Group</b> 框表示对象的集合，它们属于一起，但不像分组 Grouping 元素那样聚合或组合。</p>
        
        <p>可视化分组提供了一个方便的视觉元素集合，没有任何语义关系。</p>

        <h2>示例：</h2>
        <p>组角色和参与者、业务层、应用程序层。</p>
    </body>
</html>
