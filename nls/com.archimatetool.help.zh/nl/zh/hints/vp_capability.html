		 <p>能力图视点允许业务架构师创建企业能力的结构化概览。 能力图通常显示整个企业的两或三个级别的能力。 例如，它可以用作识别投资领域的热图。 在某些情况下，能力图还可能显示这些能力提供的特定成果。</p>
        
         <h2>利益相关者：</h2>
         <p>业务经理、企业和业务架构师</p>
        
         <h2>关注点：</h2>
         <p>架构战略和战术、动机</p>

         <h2>目的：</h2>
         <p>设计，决定</p>

         <h2>范围：</h2>
         <p>战略</p>
