        <title>技术使用视点</title>
    </head>
    
    <body>
        <p>技术使用视点显示了软件和硬件技术如何支持应用：技术服务由设备提供； 系统软件和网络被提供给应用。 这种视点在性能和可扩展性分析中起着重要作用，因为它将物理基础设施与应用的逻辑世界联系起来。 它在根据使用它的各种应用的需求确定基础架构的性能和质量要求时非常有用。</p>
        
         <h2>利益相关者：</h2>
         <p>应用、基础架构架构师、运营经理</p>
        
         <h2>关注点：</h2>
         <p>依赖性、性能、可扩展性</p>

         <h2>目的：</h2>
         <p>设计</p>

         <h2>范围：</h2>
         <p>多层/多方面</p>
    </body>
</html>
