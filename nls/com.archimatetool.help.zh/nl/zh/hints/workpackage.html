<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>工作包 Work Package</title>
    </head>
    
    <body>
       	<p><b>工作包</b> 代表为在指定的时间和资源限制内实现特定结果而确定和设计的一系列行动。</p>
       	
       	<p>核心行为元素是工作包。 工作包是一种行为元素，它具有明确定义的开始和结束日期，并实现一组明确定义的目标或交付物。 工作包元素可用于对项目中的子项目或任务、完整项目、项目集或项目组合进行建模。</p>
    
       	<h2>类别：</h2>
       	<p>实施和迁移</p>
    
       	<h2>例子：</h2>
       	<p>“持续实施程序”、“资金保障项目”、“CRM系统集成项目”</p>
    </body>
</html>
