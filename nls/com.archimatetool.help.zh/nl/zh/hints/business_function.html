        <p><b>业务功能</b> 代表基于一组选定标准（通常需要业务资源和/或胜任力）的业务行为集合，与组织密切相关，但不一定由组织明确管理。</p>

        <h2>类别：</h2>
        <p>业务、行为</p>

        <h2>例子：</h2>
        <p>客户管理、会员服务、回收、付款处理、财务处理、索赔处理、资产管理、维护客户关系。</p>
