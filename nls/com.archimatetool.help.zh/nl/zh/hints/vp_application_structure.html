<!DOCTYPE html>
<html lang="en">
    <head>

        <title>应用结构视点</title>
    </head>
    
    <body>
       <p>应用结构视点显示一个或多个应用或组件的结构。 该视点有助于设计或理解应用或组件的主要结构以及相关数据； 例如，分解正在构建的系统的结构，或识别适合迁移/集成的遗留应用组件。</p>
        
         <h2>利益相关者：</h2>
         <p>应用和解决方案架构师</p>
        
         <h2>关注点：</h2>
         <p>应用结构，一致性和完整性，降低复杂度</p>

         <h2>目的：</h2>
         <p>设计</p>

         <h2>范围：</h2>
         <p>单层/多方面</p>
    </body>
</html>
