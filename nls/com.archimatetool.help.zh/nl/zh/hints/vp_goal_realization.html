<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>目标实现视点</title>
    </head>
    
    <body>
        <p>目标实现视点允许设计人员将（高阶）目标的细化建模为更具体的目标，并将有形目标的细化建模为描述实现目标所需的属性的需求或约束。 使用聚合关系对目标细化为子目标进行建模。 使用实现关系对目标细化为需求进行建模。</p>

        <p>此外，可以对指导将目标细化为需求的原则进行建模。</p>
        
        <h2>利益相关者：</h2>
        <p>利益相关者、业务经理、企业和 ICT 架构师、业务分析师、需求经理</p>
        
        <h2>关注点：</h2>
        <p>架构使命、战略战术、动机</p>

        <h2>目的：</h2>
        <p>设计，决定</p>

        <h2>范围：</h2>
        <p>动机</p>
    </body>
</html>
