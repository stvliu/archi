<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>信息结构视点</title>
    </head>
    
    <body>
        <p>信息结构视点与在几乎任何信息系统开发中创建的传统信息模型相媲美。它以数据类型或数据类型的形式显示企业或特定业务流程或应用中使用的信息的结构（面向对象的）类结构。 此外，它还可以显示业务级别的信息如何以应用级别的数据结构形式呈现在应用级别，以及这些信息如何映射到底层技术基础架构上； 例如，通过数据库模式。</p>
        
         <h2>利益相关者：</h2>
         <p>领域和信息架构师</p>
        
         <h2>关注点：</h2>
         <p>使用的数据和信息的结构和依赖关系，一致性和完整性</p>

         <h2>目的：</h2>
         <p>设计</p>

         <h2>范围：</h2>
         <p>多层/单方面</p>
    </body>
</html>
