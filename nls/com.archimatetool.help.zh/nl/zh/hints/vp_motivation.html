        <title>动机视点</title>
    </head>
    
    <body>
        <p>动机视点允许设计师或分析师对动机方面进行建模，而无需关注该方面中的某些元素。 例如，此视点可用于通过关联利益相关者、他们的主要目标、应用的原则以及对服务、流程、应用和对象的主要需求来呈现动机方面的完整或部分概述。</p >
        
         <h2>利益相关者：</h2>
         <p>企业和 ICT 架构师、业务分析师、需求经理</p>
        
         <h2>关注点：</h2>
         <p>架构战略和战术、动机</p>

         <h2>目的：</h2>
         <p>设计、决定、通知</p>

         <h2>范围：</h2>
         <p>动机</p>
    </body>
</html>
