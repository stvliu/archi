<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>产品视点</title>
    </head>
    
    <body>
        <p>产品视点描述了这些产品为客户或其他相关外部方提供的价值，并显示了一种或多种产品在构成（业务、应用或技术）服务相关合同或其他协议方面的构成。它还可用于显示提供该产品的接口（渠道）以及与该产品相关的事件。产品视点通常用于产品开发，通过组合现有服务或通过识别必须为该产品创建哪些新服务来设计产品，给定客户期望的价值。然后，它可以作为业务流程架构师和其他需要设计流程和实现这些产品的 ICT 的人的输入。</p>
        
        <h2>利益相关者：</h2>
        <p>产品开发人员、产品经理、流程和领域架构师</p>
        
        <h2>关注点：</h2>
        <p>产品开发，企业产品提供的价值</p>

        <h2>目的：</h2>
        <p>设计，决定</p>

        <h2>范围：</h2>
        <p>多层/多方面</p>
    </body>
</html>
