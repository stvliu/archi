        <title>需求实现视点</title>

    <body>
        <p>需求实现视点允许设计人员通过核心元素对需求的实现进行建模，例如业务参与者、业务服务、业务流程、应用服务、应用组件等。通常，需求来自目标细化视点.</p>

         <p>此外，此视点可用于将需求细化为更详细的需求。 聚合关系用于此目的。</p>
        
         <h2>利益相关者：</h2>
         <p>企业和 ICT 架构师、业务分析师、需求经理</p>
        
         <h2>关注点：</h2>
         <p>架构战略和战术、动机</p>

         <h2>目的：</h2>
         <p>设计、决定、通知</p>

         <h2>范围：</h2>
         <p>动机</p>
    </body>
</html>
