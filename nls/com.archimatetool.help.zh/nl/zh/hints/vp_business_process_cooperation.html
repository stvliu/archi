<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>

        <title>业务流程协作视点</title>
    </head>
    
    <body>
       <p>业务流程协作视点用于显示一个或多个业务流程彼此之间和/或与其环境之间的关系。它既可以用于在其上下文中创建业务流程的高阶设计，也可以为负责一个或多个此类流程的运营经理提供对其依赖关系的洞察力。业务流程协作的重要方面是：</p>
            <ul>
                <li>企业主要业务流程之间的因果关系</li>
                <li>将业务流程映射到业务功能</li>
                <li>通过业务流程实现服务</li>
                <li>使用共享数据</li>
            </ul>
        <p>其中的每一个都可以看作是业务流程协作视点的一个“子视点”。</p>
        
        <h2>利益相关者：</h2>
        <p>流程和领域架构师、运营经理</p>
        
        <h2>关注点：</h2>
        <p>业务流程之间的依赖关系、一致性和完整性、职责</p>

        <h2>目的：</h2>
        <p>设计，决定</p>

        <h2>范围：</h2>
        <p>多层/多方面</p>
    </body>
</html>
