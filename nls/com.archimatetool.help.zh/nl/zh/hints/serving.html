        <p><b>服务关系</b> 描述行为或主动结构元素提供的服务或接口如何为环境中的实体服务。</p>
   	 	
        <h2>类别：</h2>
        <p>依赖</p>

        <p>支付接口 服务于 客户，而支付服务 服务于 该客户的支付发票流程。</p>
