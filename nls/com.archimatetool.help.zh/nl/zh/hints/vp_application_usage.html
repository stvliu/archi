        <title>应用使用视点</title>

    <body>
		 <p>应用使用视点描述了应用如何用于支持一个或多个业务流程，以及它们如何被其他应用使用。 它可以通过识别业务流程和其他应用所需的服务来设计应用，或者通过描述可用服务来设计业务流程。 此外，由于它识别了业务流程对应用的依赖关系，因此它可能对负责这些流程的运营经理有用。</p>
        
         <h2>利益相关者：</h2>
         <p>企业、流程和应用架构师、运营经理</p>
        
         <h2>关注点：</h2>
         <p>一致性和完整性，降低复杂度</p>

         <h2>目的：</h2>
         <p>设计，决定</p>

         <h2>范围：</h2>
         <p>多层/多方面</p>
