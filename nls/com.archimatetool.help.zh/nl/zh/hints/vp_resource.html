<!DOCTYPE html>

        <title>资源视点</title>
    </head>
    
    <body>
        <p>资源视点允许业务架构师创建企业资源的结构化概览。 资源图通常显示整个企业的两个或三个级别的资源。 例如，它可以用作识别投资领域的热图。 在某些情况下，资源图还可以显示资源与分配给它们的能力之间的关系。</p>
        
         <h2>利益相关者：</h2>
         <p>业务经理、企业和业务架构师</p>
        
         <h2>关注点：</h2>
         <p>架构战略和战术、动机</p>

         <h2>目的：</h2>
         <p>设计，决定</p>

         <h2>范围：</h2>
         <p>战略</p>
    </body>
</html>
