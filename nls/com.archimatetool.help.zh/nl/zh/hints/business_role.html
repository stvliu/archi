    <body>
        <p><b>业务角色</b>表示执行特定行为的责任，可以分配一个施动者，或者施动者在特定动作或事件中扮演的角色。</p>
        
        <h2>类别：</h2>
   		<p>业务。主动结构。</p>
           
        <h2>示例：</h2>
  		<p>客户、保险公司、供应商、讲师、管理员、采购员。</p>
