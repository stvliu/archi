        <title>应用协作视点</title>

    <body>
      	  <p>应用协作视点根据应用组件之间的信息流或它们提供和使用的服务来描述应用组件之间的关系。 此视点通常用于创建组织应用环境的概览。 这个视点也用于表达服务的（内部）协作或编排，共同支持业务流程的执行。</p>
        
         <h2>利益相关者：</h2>
         <p>企业、流程、应用和领域架构师</p>
        
         <h2>关注点：</h2>
         <p>应用之间的关系和依赖关系、服务的编制/编排、一致性和完整性、降低复杂性</p>

         <h2>目的：</h2>
         <p>设计</p>

         <h2>范围：</h2>
         <p>多层/多方面</p>
    </body>
