<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>服务实现视点</title>
    </head>
    
    <body>
        <p>服务实现视点用于显示一个或多个业务服务是如何由底层流程（有时是应用组件）实现的。 因此，它在业务产品视图和业务流程视图之间架起了一座桥梁。 它提供了一个或多个业务流程的“外部视图”。</p>
        
         <h2>利益相关者：</h2>
         <p>流程和领域架构师、产品和运营经理</p>
        
         <h2>关注点：</h2>
         <p>业务流程的附加值、一致性和完整性、责任</p>

         <h2>目的：</h2>
         <p>设计，决定</p>

         <h2>范围：</h2>
         <p>多层/多方面</p>
    </body>
</html>
