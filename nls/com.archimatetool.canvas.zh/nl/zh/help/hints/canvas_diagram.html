    <body>
   	    <p>用来放置块、图像、便利贴和连接的画布。您也可以提供自己的帮助提示。</p>
   	    <p>一个典型的场景是在画布上创建一些容器块和便利贴，将它们排列到所需的框架中，锁定它们，然后将画布保存为模板。</p>
   	    <p>您可以从桌面拖放图像文件以在画布上创建图像。</p>
